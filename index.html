<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <header class="memory-game-header">
            <h1 class="title">memory</h1>
            <div class="buttons">
                <button class="restart">Restart</button>
                <button class="new-game">New Game</button>
            </div>
        </header>
        <div class="memory-game-container">
            <div class="box">
                <span class="emoji"></span>
            </div>
            <div class="box">
                <span class="emoji"></span>
            </div>

            </div>

            </div>
            <div class="box">

            </div>
            <div class="box">

            </div>

            </div>

            </div>

            </div>

                <span class="emoji"></span>
            </div>
            <div class="box">
                <span class="emoji"></span>
            </div>
        </div>
        <footer>
            <div class="timer">
                <span class="footer-text-title">Time</span>
                <span class="time-counter footer-text-content">0 : 00</span>
            </div>
            <div class="moves">
                <span class="footer-text-title">Moves</span>
                <span class="moves-counter footer-text-content">0</span>
            </div>
        </footer>
    </div>
    <dialog class="gameover-dialog">
        <h1>Oyunu Tamamladınız. <br> Tebrikler!</h1>
        <div class="game-result">
            <span class="game-result-time"></span>
            <span class="game-result-moves"></span>
        </div>
        <div class="buttons">
            <button class="restart">Restart</button>
            <button class="new-game">New Game</button>
        </div>
    </dialog>
    <script src="assets/js/app.js"></script>
