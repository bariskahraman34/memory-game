<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <header class="memory-game-header">
            <h1 class="title">memory</h1>
            <div class="buttons">
                <button class="restart">Restart</button>
                <button class="new-game">New Game</button>
            </div>
        </header>
        <div class="memory-game-container">
            <div class="box">0</div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
            <div class="box">0</div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">7</div>
        </div>
        <footer>
            <div class="timer">
                <span class="footer-text-title">Time</span>
                <span class="time-counter footer-text-content">1:53</span>
            </div>
            <div class="moves">
                <span class="footer-text-title">Moves</span>
                <span class="moves-counter footer-text-content">39</span>
            </div>
        </footer>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
